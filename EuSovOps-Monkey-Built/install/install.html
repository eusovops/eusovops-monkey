<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Install Userscript - EuSovOps-Monkey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 32px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .content {
      padding: 32px;
    }

    .info-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .info-row {
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      min-width: 120px;
    }

    .info-value {
      color: #212529;
      flex: 1;
      word-break: break-word;
    }

    .code-preview {
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      max-height: 400px;
      overflow: auto;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .code-preview::-webkit-scrollbar {
      width: 8px;
    }

    .code-preview::-webkit-scrollbar-track {
      background: #161b22;
    }

    .code-preview::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-install {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(56, 239, 125, 0.3);
    }

    .btn-install:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 239, 125, 0.4);
    }

    .btn-cancel {
      background: #e9ecef;
      color: #495057;
    }

    .btn-cancel:hover {
      background: #dee2e6;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #c3e6cb;
      text-align: center;
    }

    .success h2 {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loading">Loading userscript...</div>
  </div>

  <script src="install.js"></script>
</body>
</html>
