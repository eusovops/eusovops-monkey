<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EuSovOps-Monkey Editor</title>
  <!-- Created by Marius Bugaciu @ EUSOVOPS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: #000000;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #0a0a0a;
      border-bottom: 1px solid rgba(199, 70, 52, 0.3);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title h1 {
      font-size: 20px;
      font-weight: 600;
      color: #C74634;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    button.primary {
      background: linear-gradient(135deg, #C74634 0%, #8B2F23 100%);
      border-color: rgba(199, 70, 52, 0.5);
      color: white;
      box-shadow: 0 2px 8px rgba(199, 70, 52, 0.3);
    }

    button.primary:hover {
      background: linear-gradient(135deg, #E05742 0%, #C74634 100%);
      box-shadow: 0 4px 12px rgba(199, 70, 52, 0.4);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
      overflow: auto;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #FFFFFF;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #FFFFFF;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #C74634;
      box-shadow: 0 0 0 3px rgba(199, 70, 52, 0.2);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .code-editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
    }

    .code-editor {
      flex: 1;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
    }

    .code-editor:focus-within {
      border-color: #C74634;
      box-shadow: 0 0 0 3px rgba(199, 70, 52, 0.2);
    }

    textarea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 16px;
      background: transparent;
      border: none;
      color: transparent;
      caret-color: #FFFFFF;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      tab-size: 2;
      white-space: pre;
      overflow: auto;
      z-index: 1;
    }

    textarea:focus {
      outline: none;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .code-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 16px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre;
      overflow: auto;
      pointer-events: none;
      z-index: 0;
      color: #FFFFFF;
    }

    /* Syntax highlighting colors - Vibrant JavaScript theme */
    .token-keyword { color: #FF6B9D; font-weight: 600; }        /* Pink - keywords like function, const, let */
    .token-control { color: #C678DD; font-weight: 600; }        /* Purple - if, else, for, while */
    .token-string { color: #98C379; }                           /* Bright green - strings */
    .token-comment { color: #7F848E; font-style: italic; }      /* Gray - comments */
    .token-number { color: #D19A66; }                           /* Orange - numbers */
    .token-boolean { color: #E5C07B; }                          /* Yellow - true, false, null */
    .token-function { color: #61AFEF; font-weight: 500; }       /* Bright blue - function names */
    .token-class { color: #E5C07B; font-weight: 600; }          /* Yellow - class names */
    .token-operator { color: #56B6C2; }                         /* Cyan - operators */
    .token-punctuation { color: #ABB2BF; }                      /* Light gray - brackets, parentheses */
    .token-property { color: #E06C75; }                         /* Red - object properties */
    .token-metadata { color: #FFB86C; font-weight: 500; }       /* Bright orange - userscript metadata */
    .token-this { color: #E5C07B; font-style: italic; }         /* Yellow italic - this, super */
    .token-builtin { color: #56B6C2; }                          /* Cyan - console, window, document */

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    .hint code {
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 11px;
      color: #C74634;
    }

    .status-bar {
      background: #0a0a0a;
      border-top: 1px solid rgba(199, 70, 52, 0.3);
      padding: 8px 24px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: space-between;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(199, 70, 52, 0.3);
      border-radius: 6px;
      border: 2px solid #000000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(199, 70, 52, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <h1>üìù Script Editor</h1>
    </div>
    <div class="header-actions">
      <button id="cancelBtn" class="secondary">Cancel</button>
      <button id="saveBtn" class="primary">üíæ Save Script</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="form-group">
      <label for="name">Script Name</label>
      <input type="text" id="name" placeholder="My Awesome Script">
      <div class="hint">The name will be auto-filled from <code>@name</code> metadata if left empty</div>
    </div>

    <div class="form-group code-editor-wrapper">
      <label for="code">Script Code</label>
      <div class="code-editor">
        <div class="code-highlight" id="codeHighlight"></div>
        <textarea id="code" spellcheck="false" placeholder="// ==UserScript==
// @name         My Awesome Script
// @match        https://example.com/*
// @grant        GM_xmlhttpRequest
// @version      1.0.0
// @updateURL    https://example.com/script.user.js
// ==UserScript==

(function() {
  'use strict';

  console.log('Script running!');

})();"></textarea>
      </div>
      <div class="hint">
        Use <code>@match</code> or <code>@include</code> to specify which pages this script runs on<br>
        Use <code>@updateURL</code> or <code>@downloadURL</code> for automatic updates<br>
        Use <code>@version</code> to track script versions
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <span>EuSovOps-Monkey Editor</span>
    </div>
    <div class="status-item">
      <span>JavaScript (UserScript)</span>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
