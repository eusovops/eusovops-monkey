<html>
<head>
  <meta charset="UTF-8">
  <title>Install Userscript - Maimuta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: linear-gradient(135deg, #002B7F 0%, #001a4d 50%, #002B7F 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: linear-gradient(135deg, rgba(0, 43, 127, 0.9) 0%, rgba(0, 26, 77, 0.95) 100%);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid #FCD116;
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #FCD116 0%, #CE1126 100%);
      color: #002B7F;
      padding: 32px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .content {
      padding: 32px;
    }

    .info-box {
      background: rgba(0, 26, 77, 0.5);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row {
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      min-width: 120px;
    }

    .info-value {
      color: #FFFFFF;
      flex: 1;
      word-break: break-word;
    }

    .code-preview {
      background: #000000;
      color: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      max-height: 400px;
      overflow: auto;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      border: 1px solid rgba(199, 70, 52, 0.3);
    }

    .code-preview::-webkit-scrollbar {
      width: 8px;
    }

    .code-preview::-webkit-scrollbar-track {
      background: #000000;
    }

    .code-preview::-webkit-scrollbar-thumb {
      background: rgba(199, 70, 52, 0.3);
      border-radius: 4px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-install {
      background: linear-gradient(135deg, #FCD116 0%, #FFE066 100%);
      color: #002B7F;
      box-shadow: 0 4px 12px rgba(252, 209, 22, 0.3);
      font-weight: 700;
    }

    .btn-install:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(252, 209, 22, 0.5);
      background: linear-gradient(135deg, #FFE066 0%, #FCD116 100%);
    }

    .btn-cancel {
      background: rgba(206, 17, 38, 0.2);
      color: #FFFFFF;
      border: 1px solid #CE1126;
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: rgba(206, 17, 38, 0.2);
      color: #FCD116;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #CE1126;
    }

    .success {
      background: rgba(252, 209, 22, 0.2);
      color: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #FCD116;
      text-align: center;
    }

    .success h2 {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loading">Loading userscript...</div>
  </div>

  <script src="install.js"></script>
</body>
</html>
